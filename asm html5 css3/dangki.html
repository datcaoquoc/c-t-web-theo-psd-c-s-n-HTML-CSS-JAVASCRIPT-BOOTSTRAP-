<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng kí</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var name = document.forms["myform"]["hoten"].value;
            var email = document.forms["myform"]["email"].value;
            var password = document.forms["myform"]["password"].value;
            var ktrapassword = document.forms["myform"]["checkpass"].value;
            var ngaysinh = document.forms["myform"]["ngaysinh"].value;
            var gioitinh = document.forms["myform"]["inlineRadioOptions"].value;
            var paternname = /^([a-zA-Z]{6,50})+$/;
            var paternemail = /^[a-zA-Z0-9]+\@([a-zA-Z0-9])+(\.[a-zA-Z0-9]{2,4})+$/;

            if (!paternname.test(name)) {
                document.getElementById("ktrahoten").innerHTML = "!";
            } else {
                document.getElementById("ktrahoten").innerHTML = "&#xe081;";
            }
            if (!paternemail.test(email)) {
                document.getElementById("ktraemail").innerHTML = "!";
            } else {
                document.getElementById("ktraemail").innerHTML = "&#xe081;";
            }
            if (password == "" || password.length < 3) {
                document.getElementById("ktrapassword").innerHTML = "!";
            } else {
                document.getElementById("ktrapassword").innerHTML = "&#xe081;";
            }
            if (password != ktrapassword) {
                document.getElementById("ktracheckpass").innerHTML = "!";
            } else {
                document.getElementById("ktracheckpass").innerHTML = "&#xe081;";
            }
            if (ngaysinh == "") {
                document.getElementById("ktrangaysinh").innerHTML = "!";
            } else {
                document.getElementById("ktrangaysinh").innerHTML = "&#xe081;";
            }
            if (gioitinh == "") {
                document.getElementById("ktragioitinh").innerHTML = "!";
            } else {
                document.getElementById("ktragioitinh").innerHTML = "&#xe081;";
            }

            if (paternemail.test(email) && paternname.test(name) && password == ktrapassword && ngaysinh != "" && gioitinh != "") {
                alert("Đăng kí thành công !")
            } else {
                alert("Có lỗi xảy ra trong quá trình đăng ký!")
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="container-fluid" style="background-image: url(images/12.jpg);">
        <br>
        <h2 class="title text-center">Đăng kí một tài khoản của bạn!!</h2>
        <p class="title text-center">một lần cho tất cả !</p>
        <form action="#" name="myform" onsubmit="return validate();" method="post">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        Name: <span style="color:red" id="ktrahoten" class="glyphicon"></span><input type="text" name="hoten" id="fhoten" placeholder="Name...." class="form-control">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-3">
                    <div class="form-group">
                        Ngày Sinh: <span style="color:red" id="ktrangaysinh" class="glyphicon"></span><br>
                        <input type="date" name="ngaysinh" id="fngaysinh" class="form-control">
                    </div>
                    <label class="radio-inline">
                            <label class="radio-inline">

                                <input type="radio" name="inlineRadioOptions" id="fgioitinh" value="option1"> Nam
                              
                              </label>

                    <label class="radio-inline">
                              
                                <input type="radio" name="inlineRadioOptions" id="fgioitinh" value="option2"> Nữ
                              
                              </label>

                    <label class="radio-inline">
                              
                                <input type="radio" name="inlineRadioOptions" id="fgioitinh" value="option3"> Giới tính khác
                              
                              </label>
                    <span style="color:red" id="ktragioitinh" class="glyphicon"></span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        Email : <span style="color:red" id="ktraemail" class="glyphicon"></span><input type="text" name="email" id="femail" class="form-control" placeholder="Ex: abc@gmail.com">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        Password : <span style="color:red" id="ktrapassword" class="glyphicon"></span><input type="password" name="password" id="fpassword" class="form-control" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        Password : <span style="color:red" id="ktracheckpass" class="glyphicon"></span><input type="password" name="checkpass" id="fcheckpass" class="form-control" placeholder="Confirm">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-8">
                    <input type="submit" value="Submit" class="btn btn-outline-info">
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
            </div>
        </form>
</body>

</html>
