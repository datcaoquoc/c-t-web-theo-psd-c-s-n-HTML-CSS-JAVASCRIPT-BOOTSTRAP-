                <div id="dangnhap">

    <script>
        var ngdung = localStorage.getItem("myemailkey");
        if (ngdung != null) {
            var x = localStorage.getItem("myemailkey");
            document.getElementById("dangnhap").style.display = "none";
            document.getElementById("fdangnhap").innerHTML = "<h1>Chào mừng " + x + "</h1><button class='button' onclick='logout()'>Log out</button>";
        }


        function logout() {
            localStorage.removeItem("myemailkey");
            document.getElementById("dangnhap").style.display = "block";
            document.getElementById("fdangnhap").style.display = "none";
        }

        function myValidate() {
            var myemail = document.getElementById("tendangnhap").value;
            document.getElementById("dangnhap").style.display = "none";
            document.getElementById("fdangnhap").style.display = "block";

            localStorage.setItem("myemailkey", myemail);
            document.getElementById("fdangnhap").innerHTML = "<h1>Chào Mừng " + myemail + " đã đăng nhập vào trang của chúng tôi </h1><button class='button' onclick='logout()'>Log out</button>";
            return false;
        }
    </script>
